env:
  term: xterm-256color
font:
  normal:
    family: "Hack Nerd Font"
    style: Regular

  bold:
    family: "Hack Nerd Font"
    style: Bold

  italic:
    family: "Hack Nerd Font"
    style: Italic

  bold_italic:
    family: "Hack Nerd Font"
    style: Bold Italic

  size: 8

cursor:
  style:
    shape: Block
    blinking: On
  blink_interval: 500

import:
  - ~/.config/alacritty/tokyonight_night.yml
  # - ~/.config/alacritty/gruvbox_material_medium_dark.yaml

key_bindings:
    # (Windows, Linux, and BSD only)
  - { key: V,        mods: Alt, action: Paste            }
  - { key: C,        mods: Alt, action: Copy             }
  - { key: Insert,   mods: Shift,         action: PasteSelection   }
